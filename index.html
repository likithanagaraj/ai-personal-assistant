<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natasha.ai</title>
  <link rel="shortcut icon" href="assets/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!-- Font awesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  
  <main>
    <nav>
      <div style="display: flex;
        justify-content: center;
        align-items: center;
      ">
        <img src="assets/favicon-32x32.png" class="nav-company-logo" alt="nav-log">
        <h1 class="nav-company-name">Natasha</h1>
   
      </div>
     <a href="about.html">
        <button class="nav-button">Feedback ></button>
      </a>
    </nav>
    <div class="home-front-container">
      <div class="about">
        A personal assistant that helps you in your daily work.
      </div>
      <div class="description">
        Voice and text activated superpower
      </div>
      <div>
        <label for="input-prompt">
          <input autofocus class="prompt-input" placeholder="Search..." name="input-prompt" type="text" required>
        </label>

        <button class="mic-btn" type="button">
          <i class="fa-solid fa-xl fa-microphone" style="color: white;"></i>        </button>
        <button class="search-btn" type="submit">Search</button>
      </div>
      <div class="other-details">
        
      </div>

    </div>  
  </main>

  <footer>
    &copy;Natasha
  </footer>

  <script>
    let userText = document.querySelector('.prompt-input');
    const btn = document.querySelector('.search-btn');
    const micBtn = document.querySelector('.mic-btn');

    const welcomeGreet = 'Hey Champ, hope you are doing well';
    // speak(welcomeGreet)

    document.addEventListener('DOMContentLoaded', () => {
      btn.addEventListener('click', function(){
        console.log(userText.value);

        if(userText.value.includes('sad')){
          speak('Dont be sad man!! God is with you')
        }

        // speak(userText.value)
      })

      // Speak when mic button is clicked
      micBtn.addEventListener('click', function(){
        speak(welcomeGreet)
      })
      
    })

    


    function speak(text){
      
      // Create a new speechSynthesisU
      let utterance = new SpeechSynthesisUtterance();

      utterance.text = text
      utterance.voice = window.speechSynthesis.getVoices()[5]

      // Finally speaking
      window.speechSynthesis.speak(utterance)
    }
  </script>
</body>
</html>
