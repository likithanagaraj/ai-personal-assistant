<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="text-to-speech">
    <textarea id="text"></textarea>
    <button id="speak-button">Speak</button>
  </div>
  

  <script>
    // Get the text area and speak button elements
    let textArea = document.getElementById("text");
    let speakButton = document.getElementById("speak-button");

    // Add an event listener to the speak button
    speakButton.addEventListener("click", function() {
      // Get the text from the text area
      let text = textArea.value;

      // Create a new SpeechSynthesisUtterance object
      let utterance = new SpeechSynthesisUtterance();

      // Set the text and voice of the utterance
      // utterance.text = 'A personal assistant that helps you in your daily work. Voice and text activated superpower';
      utterance.text = text;
      /*
      0 - *default
      1 - male ok 4/10 - little fast
      2 - *female ok 3/10
      3 - male ok 4/10 -  more base
      4 - no 
      5 - female Great 8/10 - 
      6 - 
      10 - Hindi
      */

      utterance.voice = window.speechSynthesis.getVoices()[5];

      // Speak the utterance
      window.speechSynthesis.speak(utterance);

      // geting list of sounds
      // console.log(window.speechSynthesis.getVoices())
      // console.log(SpeechSynthesis.getVoices())

    });
  </script>
</body>
</html>
